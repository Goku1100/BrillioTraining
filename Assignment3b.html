<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
</head>
<body>
    <h1>Social Media Profile</h1>
    <form>
        <fieldset>
            <legend>Profile</legend>
            <br><label for="fname">First Name:</label>
            <input type="text" id="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>
            <label for="phoneno">Phoneno:</label>
            <input type="number" id="phoneno"><br><br>
            <label for="city">City:</label>
            <input type="text" id="city"><br><br>
            <label for="about">Write About Yourself:</label><br>
            <textarea id="about" rows="5" cols="20"></textarea><br><br>
            <label for="female">female</label>
            <input type="radio" id="female" name="gender"><br>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender"><br><br>
            <input type="submit" value="Submit"><br><br>
        </fieldset>
    </form>
</body>
</html>
